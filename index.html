<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="conditional-rendering">
      <span v-if="seen"><button>Now you see me</button></span>
      <span v-if="!seen"><button>Now you see something else</button></span><br/>
      <span>
        <button v-on:click="swapVisibility">Reverse Visibility</button>
      </span><br/>
      {{ seen }}
      {{ text }}
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
  </body>
</html>
